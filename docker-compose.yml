version: '3.8'

services:

  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    networks:
      - net

  image_agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"  
    env_file:
      - .env       
    environment:
      ENV: docker
      PHOENIX_ENDPOINT: phoenix
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - net

networks:
  net:
    driver: bridge
