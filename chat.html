<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image-to-Calendar Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 15px;
    }
    .user { text-align: right; }
    .agent { text-align: left; }
    .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user .bubble {
      background: #cce5ff;
    }
    .agent .bubble {
      background: #e9ecef;
    }
    .input-row {
      display: flex;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto 0;
    }
    input[type="file"], input[type="text"], button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="text"] {
      flex-grow: 1;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Image-to-Calendar Agent</h2>
  <div class="chat-box" id="chat"></div>

  <div class="input-row">
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div class="input-row">
    <input type="text" id="textInput" placeholder="Reply to the agent..." />
    <button onclick="sendText()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    let conversationId = null; // ðŸ”‘ Track the current session ID

    function addMessage(role, content, isImage = false) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (isImage) {
        const img = document.createElement("img");
        img.src = content;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "10px";
        bubble.appendChild(img);
      } else {
        bubble.textContent = content;
      }

      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image first.");

      const url = URL.createObjectURL(file);
      addMessage("user", url, true);

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://localhost:8081/upload/", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        // Save conversation ID for future messages
        conversationId = data.conversation_id;

        let msg = data.response;
        if (typeof msg === "object" && msg.question_description) {
          msg = msg.question_description;
        } else if (typeof msg === "object") {
          msg = "ðŸ“… Event created:\n" +
                `â€¢ Title: ${msg.title}\n` +
                `â€¢ Date: ${msg.date}\n` +
                `â€¢ Time: ${msg.start_time}${msg.end_time ? ' - ' + msg.end_time : ''}\n` +
                `â€¢ Location: ${msg.location}`;
        } else if (typeof msg !== "string") {
          msg = JSON.stringify(msg, null, 2);
        }

        addMessage("agent", msg);
      } catch (err) {
        console.error(err);
        addMessage("agent", "Failed to upload image.");
      }
    }

    async function sendText() {
      const textInput = document.getElementById("textInput");
      const message = textInput.value.trim();
      if (!message) return;
      if (!conversationId) return alert("Please upload an image first.");

      addMessage("user", message);
      textInput.value = "";

      try {
        const res = await fetch("http://localhost:8081/message/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            message, 
            conversation_id: conversationId 
          }),
        });
        const data = await res.json();

        let msg = data.response;
        if (typeof msg === "object" && msg.question_description) {
          msg = msg.question_description;
        } else if (typeof msg === "object") {
          msg = "ðŸ“… Event updated:\n" +
                `â€¢ Title: ${msg.title}\n` +
                `â€¢ Date: ${msg.date}\n` +
                `â€¢ Time: ${msg.start_time}${msg.end_time ? ' - ' + msg.end_time : ''}\n` +
                `â€¢ Location: ${msg.location}`;
        } else if (typeof msg !== "string") {
          msg = JSON.stringify(msg, null, 2);
        }

        addMessage("agent", msg);
      } catch (err) {
        console.error(err);
        addMessage("agent", "Failed to send message.");
      }
    }
  </script>

</body>
</html>
